
<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring Project With CI/CD Pipeline</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .plotly-graph-div {
            margin: auto;
            width: 50%;
            background-color: rgba(151, 128, 128, 0.688);
            padding: 20px;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Project With CI/CD Pipeline</h1>
        <div id="cpu-gauge" class="plotly-graph-div"></div>
        <div id="mem-gauge" class="plotly-graph-div"></div>
        <div id="message" class="alert"></div>
    </div>
    <script>
        function updateGauges(data) {
            var cpuGauge = {
                type: "indicator",
                mode: "gauge+number",
                value: data.cpu_metric,
                gauge: {
                    axis: { range: [null, 100] },
                    bar: { color: "#1f77b4" },
                    bgcolor: "white",
                    borderwidth: 2,
                    bordercolor: "#ccc",
                    steps: [
                        { range: [0, 50], color: "#d9f0a3" },
                        { range: [50, 85], color: "#ffeb84" },
                        { range: [85, 100], color: "#ff5f5f" }
                    ],
                    threshold: {
                        line: { color: "red", width: 4 },
                        thickness: 0.75,
                        value: data.cpu_metric
                    }
                }
            };

            var memGauge = {
                type: "indicator",
                mode: "gauge+number",
                value: data.mem_metric,
                gauge: {
                    axis: { range: [null, 100] },
                    bar: { color: "#1f77b4" },
                    bgcolor: "white",
                    borderwidth: 2,
                    bordercolor: "#ccc",
                    steps: [
                        { range: [0, 50], color: "#d9f0a3" },
                        { range: [50, 85], color: "#ffeb84" },
                        { range: [85, 100], color: "#ff5f5f" }
                    ],
                    threshold: {
                        line: { color: "red", width: 4 },
                        thickness: 0.75,
                        value: data.mem_metric
                    }
                }
            };

            var cpuGaugeLayout = { title: "CPU Utilization" };
            var memGaugeLayout = { title: "Memory Utilization" };

            Plotly.react('cpu-gauge', [cpuGauge], cpuGaugeLayout);
            Plotly.react('mem-gauge', [memGauge], memGaugeLayout);

            var messageElement = document.getElementById('message');
            if (data.message) {
                messageElement.textContent = data.message;
                messageElement.style.color = 'red';
            } else {
                messageElement.textContent = '';
            }
        }

        function fetchMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => updateGauges(data))
                .catch(error => console.error('Error fetching metrics:', error));
        }

        window.onload = function() {
            // Fetch metrics every 5 seconds
            fetchMetrics();
            setInterval(fetchMetrics, 1000);
        }
    </script>
</body>
</html>
